<div class="list">
    <div class="addItem">
        <label for="new-title">Title:</label>
        <input type="text" id="new-title" #newTitle/>
        <p>
            <label for="new-desc">Description:</label>
            <input type="text" id="new-desc" #newDesc/>
            <button type="button" (click)="addItem(newTitle.value, newDesc.value)">Add</button>
        </p>
        
    </div>
    
    <ul class="items">
        <li *ngFor="let item of items">
            <button type="button" class="item-title" (click)="onSelect(item)"> {{item.title}} </button>
            <button type="button" class="btnDone" (click)="onDone(item)">Done!</button> 
        </li>
    </ul>
    <app-item-detail [item]="selectedItem"></app-item-detail>
</div>
